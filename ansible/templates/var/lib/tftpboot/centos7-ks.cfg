auth --passalgo=sha512
autostep
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=pci-0000:00:0d.0-ata-1.0
firstboot --disable
text
install
keyboard --vckeymap=us --xlayouts='us'
lang en_US.UTF-8
logging --host={{ kickstart_logging_host }} --level info
network --activate --bootproto=dhcp --device=enp11s0 --ipv6=auto --activate
reboot
rootpw --iscrypted $6$PlqMCtdIFl7gP4nH$fS1/2/BKGTA4Rw7rns/p.cStNzQFKuaRXPvhNbJjiL7hbo8YFyabNqFKCbOz.ZsH8/5iUiE7Bo67RiLgAniBU/
selinux --disabled
skipx
timezone America/New_York --isUtc
url --url={{ kickstart_url }}

zerombr yes
clearpart --all
part /boot --fstype xfs --size=512 --ondisk=pci-0000:00:0d.0-ata-1.0
part pv.01 --size 1 --grow --ondisk=pci-0000:00:0d.0-ata-1.0
volgroup VG pv.01
logvol swap --name=LV_SWAP --fstype=swap --vgname=VG --recommended
logvol /    --name=LV_ROOT --fstype=xfs --vgname=VG --size=1 --grow

%packages
@^minimal
@core
kexec-tools
%end
%addon com_redhat_kdump --enable --reserve-mb='auto'
%end

